<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#HEX Picker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      .cover-container {
        max-width: 42em;
      }
      .cover {
        text-align: center;
        padding: 3rem 1.5rem;
      }

    </style>
     <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>



  </head>
  <body class="d-flex h-100 text-center ">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="header-title float-md-start mb-0">#HEX Picker</h3>
          <!--<nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>-->
        </div>
      </header>

      <main>
          <div class="upload-container">
              <p class="float-md-start mb-0">Upload an Image</p>
              <form action="/" method="post" enctype="multipart/form-data">
                  <input class="form-control" type="file" name="image" accept="image/*">
                  <input class="btn btn-dark" type="submit" value="Upload">
              </form>
          </div>

         {% if img_url %}
          <div class="container">
            <div class="row">
              <div class="col"><img src="{{ img_url }}"></div>
              <div class="col">
                  {% for color in hex_array %}
                  <div class="spans">
                      <span class="color-span" style="background-color: {{color}}"></span>
                      <span class="hex-span">{{ color }}</span>

                  </div>

                  {% endfor %}
              </div>
            </div>
          </div>
         {% endif %}
      </main>

      <footer>
          <span>Made with ❤️ by <a href="https://sumeyyesever.onrender.com/" target="_blank">Sumeyye Sever</a></span>
          <p>Copyright © 2024</p>
      </footer>
    </div>
  </body>
</html>
